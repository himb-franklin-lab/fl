<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet the Team</title>
    <link rel="stylesheet" href="/css/team.css"> <!-- Add your stylesheet link here -->
</head>
<body>
    <header>
        <h1>Meet the Team</h1>
    </header>
    <main>
        <section id="team">
            <!-- Principal Investigators -->
            <section class="team-group">
                <h2>Principal Investigators</h2>
                <div class="team-member">
                    <img src="/images/erik_franklin.jpeg" alt="Dr. Erik C. Franklin" class="team-photo">
                    <div class="team-info">
                        <h3>Dr. Erik C. Franklin</h3>
                        <p class="role-text">Associate Research Professor</p>
                        <div class="social-links">
                            <a href="https://twitter.com/erikfranklin" target="_blank">
                                <img src="/images/twitter-icon.png" alt="Twitter" class="social-icon">
                            </a>
                            <a href="https://linkedin.com/in/erikfranklin" target="_blank">
                                <img src="/images/linkedin-icon.png" alt="LinkedIn" class="social-icon">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Researchers -->
            <section class="team-group">
                <h2>Researchers</h2>
                <div class="team-member">
                    <img src="/images/researcher_photo.jpg" alt="Spencer Davis" class="team-photo">
                    <div class="team-info">
                        <h3>Researcher Name</h3>
                        <p class="role-text">Researcher</p>
                        <div class="social-links">
                            <a href="#" target="_blank">Twitter</a>
                            <a href="#" target="_blank">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Grad Students -->
            <section class="team-group">
                <h2>Grad Students</h2>
                <div class="team-member">
                    <img src="/images/grad_student_photo.jpg" alt="Student Name" class="team-photo">
                    <div class="team-info">
                        <h3>Spencer Davis</h3>
                        <p class="role-text">Doctorate student</p>
                        <div class="social-links">
                            <a href="#" target="_blank">Twitter</a>
                            <a href="#" target="_blank">LinkedIn</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Add more sections for Admin, Visitors, Alumni as needed -->
        </section>
    </main>

    <style>
        #team {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-group {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-size: 45px;
        }
        h2 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 2px;
        }
        h3 {
            text-align: center;
            font-size: 22px;
            margin-top: 0px;
            margin-bottom: 1px;
            color: #00a9e6;
        }
        .role-text {
            font-size: 16px; /* Change this value to your desired size */
            margin-top: 1px;
            color: #919191;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f900;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .team-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 0px;
            object-fit: cover;
        }

        .team-info {
            text-align: center;
        }

        .social-links  {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1px;
        }

        .social-links a {
            margin-right: 10px;
            margin-top: 0px;
        }

        .social-icon {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

    </style>
</body>
</html>
